<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>ðŸ“© Spam Detection System</h1>
    <p class="subtitle">
        Enter a message below to check whether it is spam or not.
    </p>

    <form method="post">
        <textarea
            name="message"
            placeholder="Type or paste your message here..."
            required>{{ message }}</textarea>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            <h2>Result:</h2>
            <p class="prediction">{{ prediction }}</p>
        </div>
    {% endif %}
</div>

</body>
</html>
